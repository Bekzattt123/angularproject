<div *ngIf="movie" class="movie-details">
  <h2>{{ movie.name }}</h2>
  <img *ngIf="movie.image" [src]="movie.image.medium" alt="{{ movie.name }} Poster" />

  <p><strong>Overview:</strong> <span [innerHTML]="movie.summary | safeHtml"></span></p>


  <div class="movie-info">
    <p><strong>Genres:</strong> {{ movie.genres.join(', ') }}</p>
    <p><strong>Premiered:</strong> {{ movie.premiered }}</p>
    <p><strong>Rating:</strong> {{ movie.rating.average || 'N/A' }}</p>
    <p><strong>Language:</strong> {{ movie.language }}</p>
    <p><strong>Runtime:</strong> {{ movie.runtime }} minutes</p>
    <p><strong>Network:</strong> {{ movie.network.name }}</p>
    <p><strong>Official Site:</strong> <a [href]="movie.officialSite" target="_blank">{{ movie.officialSite }}</a></p>
  </div>


  <button (click)="goBack()">Go Back</button>
</div>
